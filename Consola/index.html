<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Nintendo</title>
  </head>
  <body>
    <div id="main-container">
      <div id="main-console">
        <div id="blue-cntrll">
          <div id="btn-superior">
            <div id="btn1"></div>
          </div>
          <div id="joystick">
            <div id="btn-joy">
              <div id="btn-joy-inside-l"></div>
            </div>
          </div>
          <div id="botones-cruz">
            <div id="up">
              <button id="btn-up">
                <img src="./img/up.svg" />
              </button>
            </div>
            <div id="right">
              <button id="btn-right">
                <img src="./img/right.svg" />
              </button>
            </div>
            <div id="down">
              <button id="btn-down">
                <img src="./img/down.svg" />
              </button>
            </div>
            <div id="left">
              <button id="btn-left">
                <img src="./img/left.svg" />
              </button>
            </div>
          </div>
          <div id="btn-inferior">
            <div id="btn-cuadrado">
              <div id="inferior-circulo-inside"></div>
            </div>
          </div>
        </div>
        <div id="screen">
          <div id="main-screen">
            <div id="start-screen"></div>
          </div>
        </div>
        <div id="red-cntrll">
          <div id="btn-cruz-superior">
            <img src="./img/plus.svg" />
          </div>
          <div id="btn-ayxb">
            <div id="a">
              <button id="btn-a">A</button>
            </div>
            <div id="b">
              <button id="btn-b">B</button>
            </div>
            <div id="y">
              <button id="btn-y">Y</button>
            </div>
            <div id="x">
              <button id="btn-x">X</button>
            </div>
          </div>
          <div id="joystick-right">
            <div id="btn-joy-r">
              <div id="bnt-joy-inside-r"></div>
            </div>
          </div>
          <div id="btn-home">
            <div id="home">
              <div id="home-inside">
                <img src="./img/home.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
